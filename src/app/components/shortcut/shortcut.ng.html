<button
  class="tile"
  fxLayout="col"
  fxLayoutAlign="center"
  mat-button (click)="goToShortcut()">
  <div>
    <img
      *ngIf="fileType === FileType.Folder"
      src="../../assets/folder.png"/>
    <img
      *ngIf="fileType === FileType.About"
      src="../../assets/about.png"/>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">{{name}}</div>
</button>
